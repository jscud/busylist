<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<title>Busy List</title>
	<style type="text/css">
		@import url(style.css);
	</style>
    <script src="json.js" type="text/javascript"></script>
    <script src="api.js" type="text/javascript"></script>
  </head>
  <body>
	<h1>Busy List</h1>
    <div id="status">Ready to fetch spreadsheets.</div>
	<div id="getspreadsheetsbutton">
    <button onclick="busylist.getSpreadsheets()">Choose a spreadsheet</button></div>
    <div id="spreadsheetlist"></div>
    <table>
	    <thead><tr><th>&#9745;</th><th>Description</th><th>Due</th><th>Create</th></tr></thead>
	    <tfoot id="new_task">
	      <tr><td></td><td><input type="text" size="35" id="new_description" /></td>
	      <td><input type="text" size="12" id="new_due" /></td>
	      <td><button onclick="busylist.newTask();">Create Task</button></td></tr>
	    </tfoot>
	    <tbody id="todolist"></tbody>
    </table>
	<div id="refreshtasksbutton">
    <button onclick="busylist.refreshTasks()">Refresh Task List</button>
	</div>
  </body>
</html>
